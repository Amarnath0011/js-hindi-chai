<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Manipulation</title>
    <style>

    </style>
</head>
<body style="background-color: #212121; color:white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
          const li =  document.createElement('li')
          li.innerHTML= `${langName}`
          document.querySelector('.language').appendChild(li)  
    }
    addLanguage("python");
    addLanguage("c++")
    addLanguage("java")
    //optimized method 

    function addOptiLanguage(langName)
{
    const li = document.createElement('li')
   li.appendChild(document.createTextNode(langName))
   document.querySelector('.language').appendChild(li)
  }
  addOptiLanguage("golang")

  //Edit 
  const secondLang = document.querySelector("li:nth-child(2)")
  console.log(secondLang)
   const newLi = document.createElement('li')
   newLi.textContent = "Mojo"
   secondLang.replaceWith(newLi)

   //Edit 2

   const firstLang = document.querySelector("li:first-child")
   console.log(firstLang)
   const newList = document.createElement('li')
  newList.textContent = "myLanguage"
    firstLang.replaceWith(newList)

    //Edit3

    const javaInList = document.querySelector("li:nth-child(4)")
    console.log(javaInList)
    const newInList = document.createElement('li')
    newInList.textContent="c#"
    javaInList.replaceWith(newInList)

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
  </script>
</html>
